<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="../static/css/login.css">
  <title>SmartSearch - Login Page</title>
</head>

<body>

  <div class="container" id="container">
    <div class="form-container sign-up">
      <form action="/login" method="POST">
        <h1>Create Account</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Username" name="register-name" required>
        <input type="email" placeholder="Email" name="register-email" required>
        <input type="password" placeholder="Password" name="register-password" required>
        <button type="submit" id="register">Sign Up</button>
      </form>
    </div>

    <div class="form-container sign-in">
      <form action="/login" method="POST">
        <h1>Sign In</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>or use your email password</span>
        <input type="text" placeholder="Username" name="username" required>
        <input type="password" placeholder="Password" name="password" required>
        <a href="#">Forget Your Password?</a>
        <button type="submit" id="login" value="Login">Sign In</button>
      </form>
    </div>

    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Managing influencers just got easier</p>
          <button class="hidden" id="login">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hello, Manager!</h1>
          <p>Join SmartSearch to manage and find top influencers with ease.</p>
          <button class="hidden" id="register-signup">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../static/js/login.js"></script>
</body>

</html>
